<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
	<title>Package recommendation</title>
	<meta charset="utf-8">
	<meta name="description" content="با پر کردن این فرم نوع و ظرفیت پکیج مناسب شما 
	پیشنهاد داده خواهد شد">
	<!-- <link rel="stylesheet" type="text/css" href="" /> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/static/styles.css">

</head>

<body>
	<header id="main-header" class="clearfix">
		<h1>آذران صنعت امرتات</h1>
		<nav>
			<ul>
				<li><a href="/home">خانه</a></li>
				<li><a href="products.html">محصولات</a></li>
				<li><a href="articles.html">مقالات</a></li>
				<li><a href="faqs.html">پرسش های متداول</a></li>
				<li><a href="/package-form">انتخاب پکیج</a></li>
				<li><a href="#contact-us">تماس با ما</a></li>
			</ul>
		</nav>
	</header>

	<main class="">

		<div class="">
			<h3 class="">فرم پیشنهاد پکیج</h3>
		</div>

		<form class="" method="POST" action="/recommend-package">

			<div class="">
				<section id="selection-form" class="">

					<div>
						<p><label class="w3-Tahoma-bold "> سوال یک - نوع ساختمان:</label></p>
						<p><label><input class="w3-radio" type="radio" value="1" name="Ans1" required /> ساختمان دو طبقه یا دوبلکس
							</label></p>
						<p><label><input class="w3-radio" type="radio" value="2" name="Ans1" /> ساختمان سه طبقه یا تریبلکس </label></p>
						<p><label><input class="w3-radio" type="radio" value="3" name="Ans1" /> ساختمان چهار طبقه </label></p>
						<p><label><input class="w3-radio" type="radio" value="4" name="Ans1" checked /> یک واحد آپارتمانی </label></p>

					</div>
					<div class="w3-border-bottom">
						<p><label for="areaBox" class="w3-Tahoma-bold">سوال دو - کل متراژ گرم شونده ساختمان مورد نظر: </label></p>
						<input class="w3-input" value="84" name="area" type="number" placeholder="مترمربع" id="AreaId" required>
					</div>

					<div class="">
						<p><label class="w3-Tahoma-bold">سوال سه - نوع سیستم گرمایشی بکار رفته در ساختمان:</label></p>
						<p><label><input class="w3-radio" type="radio" value="1" name="Ans3" required checked /> انواع رادیاتور
								(آلومینیومی، پانل فولادی، پره فولادی) </label></p>
						<p><label><input class="w3-radio" type="radio" value="2" name="Ans3" /> انواع فن کوئل یا داکت اسپلیت </label></p>
						<p><label><input class="w3-radio" type="radio" value="3" name="Ans3" /> سیستم گرمایش از کف </label></p>
						<p><label><input class="w3-radio" type="radio" value="4" name="Ans3" /> کوئل گرمایشی دستگاههای هوارسان (Air
								Handling Unit) </label></p>

					</div>

					<div class="w3-border-bottom">
						<p><label class="w3-Tahoma-bold">سوال چهار - نوع سوخت مصرفی</label></p>
						<p><label><input class="w3-radio" type="radio" value="1" name="Ans4" required checked /> لوله کشی گاز شهری
							</label></p>
						<p><label><input class="w3-radio" type="radio" value="2" name="Ans4" /> گازوئیل </label></p>

					</div>

					<div class="w3-border-bottom">
						<p><label class="w3-Tahoma-bold">سوال پنج - ارتفاع سقف اجرا شده در ساختمان </label></p>
						<p><label><input class="w3-radio" type="radio" value="1" name="Ans5" required checked /> 2.5 الی 3 متر (ارتفاع
								سقف متدوال عمومی) </label></p>
						<p><label><input class="w3-radio" type="radio" value="2" name="Ans5" /> 3 الی 4 متر </label></p>
						<p><label><input class="w3-radio" type="radio" value="3" name="Ans5" /> 4 الی 5 متر </label></p>
						<p><label><input class="w3-radio" type="radio" value="4" name="Ans5" /> 5 الی 6 متر </label></p>
						<p><label><input class="w3-radio" type="radio" value="5" name="Ans5" /> 2 الی 2.5 متر </label></p>

					</div>

					<div class="w3-border-bottom">
						<p></p><label class="w3-Tahoma-bold">سوال شش - منطقه ای که پروژه در آن واقع شده است: </label></p>
						<p>
							<select class="w3-select" name="state" id="States" required>
								<option value="" disabled selected>استان</option>
							</select>
						</p>
						<p>
							<select class="w3-select" name="city" id="Cities" required oninvalid="this.setCustomValidity('لطفا ابتدا استان و سپس شهر را انتخاب نمایید')">
								<option value="" disabled selected>شهر</option>

							</select>
						</p>
					</div>

					<div class="">
						<p><label class="w3-Tahoma-bold">سوال هفت - تعداد دوش های حمام که همزمان مورد بهره برداری قرار میگیرند</label></p>
						<p><label><input class="w3-radio" type="radio" value="1" name="Ans7" required checked /> حداکثر فقط یک دوش حمام
								یا یک سرویس بهداشتی </label></p>
						<p><label><input class="w3-radio" type="radio" value="2" name="Ans7" /> دو دوش حمام (استفاده بصورت همزمان با هم)
							</label></p>
						<p><label><input class="w3-radio" type="radio" value="3" name="Ans7" /> سه دوش حمام (استفاده بصورت همزمان با هم)
							</label></p>
						<p><label><input class="w3-radio" type="radio" value="4" name="Ans7" /> فاقد هرگونه دوش حمام یا سرویس بهداشتی و
								استفاده از پکیج صرفا به منظور گرمایش فضاها </label></p>
						<p><label> (توضیح: بدلیل محدودیت پکیج های گرمایشی در تأمین آبگرم مصرفی، بهره برداری از بیش از سه دوش حمام با یک
								دستگاه پکیج گرمایشی معمولا امکان پذیر نمی باشد.) </label></p>

					</div>

					<div class="w3-border-bottom">
						<p><label class="w3-Tahoma-bold">سوال هشت - نوع و کیفیت درزبندي پنجره هاي ساختمان (با معیار مبحث 19 مقررات ملی
								ساختمان) : </label></p>
						<p><label><input class="w3-radio" type="radio" value="1" name="Ans8" required /> پنجره های تک جداره (درزبندی
								عادی) </label></p>
						<p><label><input class="w3-radio" type="radio" value="2" name="Ans8" checked /> پنجره های دو جداره (درزبندی
								هوابند) </label></p>

					</div>
					<div class="w3-border-bottom">
						<p><label class="w3-Tahoma-bold">سوال نه - نوع و کیفیت بهره برداری از ساختمان</label></p>
						<p><label><input class="w3-radio" type="radio" value="1" name="Ans9" required checked /> کاربری و بهره برداری
								عادی (از لحاظ مصارف انرژی) </label></p>
						<p><label><input class="w3-radio" type="radio" value="2" name="Ans9" /> کاربری و بهره برداری لوکس و پرمصرف
							</label></p>

					</div>

					<p style="text-align: center">
						<input class="w3-btn w3-blue" type="submit" value=" تأیید و مشاهده پیشنهاد" name="" style="width: 20rem; height: 2rem; max-width: 100%;">
					</p>

					<div>
						<h3 id="contact-us">تماس با ما</h3>
						<ul>
							<li>آدرس: تهران کیلومتر 15 جاده خاوران</li>
							<li>تلفن: 6804125 0912</li>
							<!-- <li><a href="articles.html">مقالات</a></li> -->
						</ul>
					</div>
				</section>

			</div>
		</form>
	</main>

	<footer>
		<span>&copy; Azaran Sanat Emertat 2018 </span>

	</footer>

	<script>
		var state_select = document.getElementById("States");
		var city_select = document.getElementById("Cities");

		document.addEventListener('DOMContentLoaded', function () {
			fetch('/states').then(function (response) {

				response.json().then(function (data) {
					var optionHTML = '<option value=0>' + 'استان' + '</option>';

					for (var state of data.states) {
						optionHTML += '<option value="' + state.id + '">' + state.name + '</option>';
					}

					state_select.innerHTML = optionHTML;
				})

			});

		}, false);
		// state_select.ondblclick = function()  {

		// 	fetch('/states').then(function(response) {

		// 		response.json().then(function(data) {
		// 			var optionHTML = '';

		// 			for (var state of data.states) {
		// 				optionHTML += '<option value="' + state.id + '">' + state.name + '</option>';
		// 		}

		// 		state_select.innerHTML = optionHTML;
		// 	})

		// 	});
		// }

		state_select.onchange = function () {

			state = state_select.value;

			fetch('/cities/' + state).then(function (response) {

				response.json().then(function (data) {
					var optionHTML = '';

					for (var city of data.cities) {
						optionHTML += '<option >' + city.name + '</option>';
					}

					city_select.setCustomValidity('')

					city_select.innerHTML = optionHTML;
				})

			});
		}

		var area_input = document.getElementById("AreaId");

		area_input.onfocus = function () {
			area_input.value = '';
		}
	</script>

</body>

</html>
